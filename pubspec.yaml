  fluttertoast: ^7.0.1
  flutter_dnd: ^0.1.2
  flutter_local_notifications: ^1.4.4+2
  url_launcher: ^5.5.0
  screen_state: ^1.0.0
  dots_indicator: ^1.2.0

dev_dependencies:
  flutter_test:
