name: Focal
description: Focal

publish_to: "none"

version: 1.1.0+12

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^2.1.0
  cloud_firestore: ^0.14.4
  dots_indicator: ^1.2.0
  drag_and_drop_lists: ^0.2.10
  facebook_app_events: ^0.8.2
  feather_icons_flutter: ^4.7.4
  firebase_analytics: ^6.3.0
  firebase_auth: ^0.18.4+1
  firebase_core: ^0.5.3
  flutter_dnd: ^0.1.3
  flutter_keyboard_visibility: ^4.0.2
  flutter_local_notifications: ^3.0.2
  flutter_native_splash: ^0.2.2
  font_awesome_flutter: ^8.11.0
  google_sign_in: ^4.5.9
  gradient_widgets: ^0.5.2
  intl: ^0.16.1
  launch_review: ^2.0.0
  package_info: ^0.4.3+2
  provider: ^4.3.2+3
  screenshot: ^0.2.0
  share: ^0.6.5+4
  shared_preferences: ^0.5.12+4
  sign_in_with_apple: ^2.5.4
  url_launcher: ^5.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Cabin
      fonts:
        - asset: assets/fonts/Cabin-Regular.ttf
          style: normal
          weight: 400
        - asset: assets/fonts/Cabin-Italic.ttf
          style: italic
          weight: 400
        - asset: assets/fonts/Cabin-Medium.ttf
          style: normal
          weight: 500
        - asset: assets/fonts/Cabin-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/Cabin-SemiBold.ttf
          style: normal
          weight: 600
        - asset: assets/fonts/Cabin-SemiBoldItalic.ttf
          style: italic
          weight: 600
        - asset: assets/fonts/Cabin-Bold.ttf
          style: normal
          weight: 700
        - asset: assets/fonts/Cabin-BoldItalic.ttf
          style: italic
          weight: 700

flutter_native_splash:
  image: assets/images/Focal Logo_Full Colored.png
  color: "ffffff"
  android_disable_fullscreen: true
